name: CI SurrealDB-ORM

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
    paths:
      - 'src/**'
      - 'tests/**'
      - 'devops/**'
      - 'pyproject.toml'
      - 'Makefile'
      - '.github/workflows/**'

env:
  SURREALDB_URL: http://localhost:8000
  SURREALDB_USER: root
  SURREALDB_PASS: root
  SURREALDB_NAMESPACE: test
  SURREALDB_DATABASE: test

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --group lint

      - name: Run linting
        run: |
          uv run ruff format --check
          uv run ruff check

      - name: Run type checking
        run: uv run python -m mypy src/

  test-unit:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run unit tests
        run: |
          uv run pytest tests/ -m "not integration" \
            --junitxml=junit-${{ matrix.python-version }}.xml \
            --cov=src \
            --cov-branch \
            --cov-report=xml:coverage-${{ matrix.python-version }}.xml \
            --cov-report=term-missing

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit-${{ matrix.python-version }}.xml
            coverage-${{ matrix.python-version }}.xml

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --frozen

      - name: Start SurrealDB
        run: |
          docker compose -f devops/docker-compose.yml up -d surrealdb
          ./devops/wait-for-healthy.sh localhost 8000 60

      - name: Run integration tests
        run: |
          uv run pytest tests/ -m integration \
            --junitxml=junit-integration.xml \
            --cov=src \
            --cov-branch \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-integration
          path: |
            junit-integration.xml
            coverage-integration.xml

      - name: Stop SurrealDB
        if: always()
        run: docker compose -f devops/docker-compose.yml down

  coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    # Run on both PRs and pushes to main
    if: always() && !cancelled()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*
          merge-multiple: true

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-*.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit-*.xml
          report_type: test_results

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, coverage]
    if: always()
    permissions: {}
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.test-unit.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-integration.result }}" != "success" ]]; then
            echo "Integration tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
